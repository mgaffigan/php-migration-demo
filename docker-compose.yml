version: '3.8'

services:
  next:
    build: ./next-site
    ports:
      - "8080:3000"
    environment:
      - PHP_BACKEND_URL=http://php:80
    depends_on:
      - php
    volumes:
      - ./next-site:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  php:
    build: .
    ports:
      - "8081:80"  # Direct PHP access for debugging
    volumes:
      - ./php-site:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=app
      - DB_PASS=secret

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
